 <h2>リスト2</h2>

  <script>
　　$(function() {
　　  //$('#list1').css('background-color', 'yellowgreen');１
　　  //$('#list2').css('background-color', 'yellowgreen');２
　　  //$('.unordered').css('background-color', 'yellowgreen');//1と同じ処理
　　  //$('.ordered').css('background-color', 'yellowgreen');//２と同じ処理

　　  //$('ul li').css('background-color', 'yellowgreen');//liの内容の背景のみ着色
　　  $('li').on('mouseenter', function(){
        $(this).css('background-color', 'yellowgreen');
      })
      .on('mouseleave', function(){
        $(this).css('background-color', 'transparent'); //background-colorの初期値は透明'transparent'
      })
      $('table').find('td').on('click', function(){ //$('table td')と同じ処理だがfindのが意図伝わりやすし
      $(this).css('background-color', 'yellowgreen');
     });

　　});
  </script>
